<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiPath - Session History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .session-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .session-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }

    .session-date {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .session-duration {
      font-size: 12px;
      color: #667eea;
      background: #f0f2ff;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .session-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .session-actions {
      display: flex;
      gap: 10px;
    }

    .view-button, .delete-button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .view-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .view-button:hover {
      transform: scale(1.02);
    }

    .delete-button {
      background: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .delete-button:hover {
      background: #dc3545;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .empty-state p {
      font-size: 16px;
      opacity: 0.9;
    }

    .stats-summary {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      color: white;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .summary-item {
      text-align: center;
    }

    .summary-value {
      font-size: 32px;
      font-weight: 700;
    }

    .summary-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .sessions-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìç WikiPath History</h1>
      <p>Your Wikipedia journey archive</p>
    </header>

    <div class="stats-summary" id="statsSummary" style="display: none;">
      <div class="summary-item">
        <div class="summary-value" id="totalSessions">0</div>
        <div class="summary-label">Total Sessions</div>
      </div>
      <div class="summary-item">
        <div class="summary-value" id="totalArticles">0</div>
        <div class="summary-label">Articles Visited</div>
      </div>
      <div class="summary-item">
        <div class="summary-value" id="totalTime">0h</div>
        <div class="summary-label">Total Time</div>
      </div>
    </div>

    <div class="sessions-grid" id="sessionsGrid"></div>
  </div>

  <script>
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatDuration(start, end) {
      if (!end) return 'In progress';
      const diffMs = end - start;
      const diffMins = Math.floor(diffMs / 60000);
      if (diffMins < 60) return `${diffMins}m`;
      const hours = Math.floor(diffMins / 60);
      const mins = diffMins % 60;
      return `${hours}h ${mins}m`;
    }

    async function loadSessions() {
      const data = await chrome.storage.local.get(['sessions', 'currentSession']);
      let allSessions = [...(data.sessions || [])];
      
      // Add current session if it exists
      if (data.currentSession && data.currentSession.visits.length > 0) {
        allSessions.unshift(data.currentSession);
      }

      if (allSessions.length === 0) {
        document.getElementById('sessionsGrid').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <h2>No sessions yet</h2>
            <p>Start browsing Wikipedia to create your first journey!</p>
          </div>
        `;
        return;
      }

      // Calculate stats
      const totalSessions = allSessions.length;
      const totalArticles = allSessions.reduce((sum, s) => sum + (s.visits?.length || 0), 0);
      const totalTime = allSessions.reduce((sum, s) => {
        if (s.endedAt) {
          return sum + (s.endedAt - s.startedAt);
        }
        return sum;
      }, 0);
      const totalHours = Math.floor(totalTime / 3600000);

      document.getElementById('statsSummary').style.display = 'flex';
      document.getElementById('totalSessions').textContent = totalSessions;
      document.getElementById('totalArticles').textContent = totalArticles;
      document.getElementById('totalTime').textContent = totalHours + 'h';

      // Render sessions
      const grid = document.getElementById('sessionsGrid');
      grid.innerHTML = allSessions.map((session, index) => `
        <div class="session-card">
          <div class="session-header">
            <div class="session-date">${formatDate(session.startedAt)}</div>
            <div class="session-duration">${formatDuration(session.startedAt, session.endedAt)}</div>
          </div>
          
          <div class="session-stats">
            <div class="stat">
              <span class="stat-value">${session.visits?.length || 0}</span>
              <span class="stat-label">articles</span>
            </div>
          </div>

          <div class="session-actions">
            <button class="view-button" onclick="viewSession('${session.id}')">
              View Journey ‚Üí
            </button>
            ${index > 0 ? `<button class="delete-button" onclick="deleteSession('${session.id}', ${index})">üóëÔ∏è</button>` : ''}
          </div>
        </div>
      `).join('');
    }

    function viewSession(sessionId) {
      const vizUrl = chrome.runtime.getURL('visualize.html') + '?session=' + sessionId;
      chrome.tabs.create({ url: vizUrl });
    }

    async function deleteSession(sessionId, index) {
      if (!confirm('Are you sure you want to delete this session? This cannot be undone.')) {
        return;
      }

      const data = await chrome.storage.local.get('sessions');
      const sessions = data.sessions || [];
      
      // index > 0 means it's in the sessions array (index 0 is current session)
      if (index > 0) {
        sessions.splice(index - 1, 1);
        await chrome.storage.local.set({ sessions });
        loadSessions();
      }
    }

    // Load sessions on page load
    loadSessions();
  </script>
</body>
</html>
